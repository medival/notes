<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Enter Title </ion-label>
      <ion-input [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Notes</ion-label>
      <ion-textarea rows="6" [(ngModel)]="note.content" placeholder="Enter more information">
      </ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button color="primary" expand="full" (click)="addNote()" routerLink="/">Create</ion-button>
</ion-content>
